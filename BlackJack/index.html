<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <link rel=stylesheet href="style.css">
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <div id="game-surface">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content">
    <span class="close">&times;</span>
    <p>To win, get a score higher than the dealer but less than 21.<br/>
    If you go over 21, you bust and lose.<br/> If the dealer goes over 21, the dealer busts and you win.
    </p>
  </div>

</div>
        <h2>Dealer's Hand</h2>
        <div id="house">
        </div>
        <div id="houseScore"></div>
        <button id="deal">Deal</button>
        <button id="hitme">Hit Me</button>
        <div id="rules2">Dealer stands on 17+</div>
        <div id="deck"></div>
        <div id="rules">Dealer must hit on 16</div>
        <button id="stand">Stand</button>
        <button id="myBtn">Rules</button>
        <div id="playerHand">
        </div>
        <div id="playerScore"></div>
        <h2>Player's Hand</h2>
    </div>
        
</body>
</html>
