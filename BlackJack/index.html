<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <script src="app.js" defer></script>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

        <div id="house">House
            <div id="holecard">hole card</div>
            <div id="starter-card">card #1</div>

        </div>
    </div>
